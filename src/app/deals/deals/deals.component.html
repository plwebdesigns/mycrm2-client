<table class="table">
  <thead>
    <th>ID</th>
    <th>STATUS</th>
    <th>TRANSACTION DATE</th>
  </thead>
  <tbody>
    <tr *ngFor="let deal of deals">
      <td><a routerLink="/deals/{{deal.id}}">{{deal.id}}</a></td>
      <td><a routerLink="/deals/{{deal.id}}">{{deal.status}}</a></td>
      <td><a routerLink="/deals/{{deal.id}}">{{deal.transaction_date | date:'mediumDate'}}</a></td>
    </tr>
  </tbody>
</table>
